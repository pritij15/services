<div class="card">
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onProductAdd()">
            <div class="form-group">
                <label for="pname">Product Name</label>
                <input type="text" formControlName="pname" class="form-control" id="pname">
            </div>
            <div class="form-group">
                <label for="pdetails">Product Details</label>
                <textarea id="pdetails" type="text" formControlName="pdetails"  class="form-control" rows="5"></textarea>
            </div>

            <div class="text-right">
                <button mat-stroked-button color="primary">Add Product</button>            </div>
        </form>
    </div>
</div>
